name: CI
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: add remote
      env:
        HG: ${{ secrets.HG }} 
      run: git remote add space https://Jbrcoleman:$HG@huggingface.co/spaces/Jbrcoleman/demo
    - name: Push to hub
      env:
        HG: ${{ secrets.HG }}
      run: git push https://Jbrcoleman:$HG@huggingface.co/spaces/Jbrcoleman/demo main